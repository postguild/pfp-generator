<!DOCTYPE html>
<html>

<head>
    <title>Avatar Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="input">
            <h2 class="page-title">Guild avatar maker</h2>
            <div id="uploaded-frame"></div>
            <button id="inp-button">Upload an image</button>
            <button id="down-button">Download all images</button>
            <input type="file" id="inp" />
        </div>
        <div id="frames" class="default-frames">
            <img src="./frames/square-round-1.png">
            <img src="./frames/square-round-2.png">
            <img src="./frames/square-round-3.png">
            <img src="./frames/square-round-4.png">
            <img src="./frames/square-round-grad-1.png">
            <img src="./frames/square-round-grad-2.png">
            <img src="./frames/square-round-grad-3.png">
            <img src="./frames/square-round-grad-4.png">
            <img src="./frames/flat-1.png">
            <img src="./frames/flat-2.png">
            <img src="./frames/big-g.png">
            <img src="./frames/circle-3.png">
            <img src="./frames/circle-1.png">
            <img src="./frames/circle-2.png">
            <img src="./frames/circle-4.png">
            <img src="./frames/circle-5.png">

            <div class="section-split">
                <h3>Specialized frames</h3>
                <p>Used to identify Guild members who are in certain positions or can help colleagues with specific needs.</p>
            </div>

            <img src="./frames/peer.png">
        </div>
    </div>

    <div class="footer">
        Code for this page originally by the <a href="https://github.com/newsguildny/gavatar" target="_blank">News Guild of New York</a>.
    </div>

    <script src="scripts/jszip.min.js"></script>
    <script src="scripts/fileSaver.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
